<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneGrain Solutions | 专业咨询与数字化转型</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00A3E0; /* 你的 Logo 标准蓝 */
            --dark-bg: #0F172A;     /* 深色调，衬托科技感 */
            --text-main: #F8FAFC;
            --text-dim: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 8%;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* Hero 核心区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 8%;
            background: radial-gradient(circle at 80% 20%, rgba(0, 163, 224, 0.05) 0%, transparent 50%);
        }

        .hero-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* 左文右图比例 */
            align-items: center;
            gap: 60px;
            width: 100%;
        }

        .hero-text h1 {
            font-size: clamp(40px, 5vw, 64px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .hero-text h1 span {
            color: var(--primary-blue);
        }

        .hero-text p {
            font-size: 18px;
            color: var(--text-dim);
            max-width: 500px;
            margin-bottom: 40px;
        }

        /* 行动按钮 */
        .btn-primary {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 16px 36px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid var(--primary-blue);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary-blue);
            transform: translateY(-5px);
        }

        /* 右侧 Logo 图片容器 */
        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo 呼吸动画及装饰 */
        .logo-wrapper {
            position: relative;
            z-index: 1;
        }

        .logo-wrapper img {
            width: 100%;
            max-width: 350px; /* Logo 尺寸控制 */
            filter: drop-shadow(0 0 30px rgba(0, 163, 224, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 移动端适配 */
        @media (max-width: 968px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 100px;
            }
            .hero-text p {
                margin: 0 auto 40px;
            }
            .nav-links {
                display: none; /* 手机端隐藏导航，实际可改为汉堡菜单 */
            }
            .logo-wrapper img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 20px; font-weight: 800; letter-spacing: 2px;">ONEGRAIN</div>
        <div class="nav-links">
            <a href="#">Services</a>
            <a href="#">Insights</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1>每一粒数据<br>皆是<span>增长先机</span></h1>
                <p>OneGrain Solutions 为您提供数据驱动的深度咨询，助力企业在变幻的市场中捕捉最精准的价值点。</p>
                <a href="mailto:nanwu@onegrain.ca" class="btn-primary">开启咨询会话</a>
            </div>

            <div class="hero-image">
                <div class="logo-wrapper">
                    <img src="https://i.postimg.cc/T3m8M9m0/image-f98f13.png" alt="OneGrain Logo">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
